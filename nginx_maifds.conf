# MAIFDS Nginx Configuration
# This file should be placed in /etc/nginx/sites-available/maifds
# and symlinked to /etc/nginx/sites-enabled/

upstream maifds_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or use the IP
    server_name 62.171.175.58;
    
    # Increase buffer sizes for API responses
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Access and error logs
    access_log /var/log/nginx/maifds_access.log;
    error_log /var/log/nginx/maifds_error.log warn;

    # Serve React UI (static files)
    location / {
        root /var/www/maifds/ui/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to FastAPI backend
    location ~ ^/(v1|health|docs|redoc|openapi.json) {
        proxy_pass http://maifds_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # Health check endpoint (direct, no buffering)
    location = /health {
        proxy_pass http://maifds_backend/health;
        access_log off;
    }
}

